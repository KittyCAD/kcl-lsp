on:
  push:
    branches:
      - main
    paths:
      - "**.json"
      - "**.js"
      - "**.ts"
      - .github/workflows/yarn.yml
  pull_request:
    paths:
      - "**.json"
      - "**.js"
      - "**.ts"
      - .github/workflows/yarn.yml
permissions:
  packages: read
  contents: read
name: yarn
jobs:
  yarnfmt:
    name: yarn fmt-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: yarn install
      - run: yarn fmt:check
