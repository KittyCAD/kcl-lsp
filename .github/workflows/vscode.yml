on:
  push:
    branches:
      - main
    paths:
      - '**.json'
      - '**.js'
      - '**.ts'
      - .github/workflows/vscode.yml
  pull_request:
    paths:
      - '**.json'
      - '**.js'
      - '**.ts'
      - .github/workflows/vscode.yml
name: vscode
jobs:
  build:
    name: vscode build
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: yarn install
    - run: xvfb-run -a yarn test
      if: runner.os == 'Linux'
    - run: yarn test
      if: runner.os != 'Linux'

